		<div class="main">

			<h1>GCD and LCM</h1>
			<p>Finds GCD (greatest common divisor) and LCM (least common multiple) of all numbers entered using Euclid's algorithm.</p>
			<input type="text" id="next-prime-in" onchange="findGCD()"></input>
			<p>GCD:</p>
			<p id="out1"></p>
			<p>LCM:</p>
			<p id="out2"></p>
		</div>

			<a href="https://github.com/zzaria/widgets"><i class="fab fa-github"></i></a>

			</div>
		</footer>
	</body>
	<script src="assets/main.js"></script>
	<script>
		function findGCD(){
			var input = document.getElementById("next-prime-in").value.split(/\D+/g),last=0,ans=0n,product=1n,x;
			for(var i=0;i<input.length;i++){
				x=BigInt(input[i]); 
				ans=gcd(ans,x);
				product*=x/gcd(product,x);
			} 
			document.getElementById("out1").innerHTML=ans;
			document.getElementById("out2").innerHTML=product;
		}
	</script>
