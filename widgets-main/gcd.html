<!DOCTYPE html>

<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css">

	<body>
		<header>
			<h1><a href="index.html">Widgets</a></h1>
			<a href="https://aaeria.me"><img src="assets/images/logo.ico" alt="logo"></a>
		</header>
		<div class="main">
			<a href="index.html">Back</a>
			<h1>GCD and LCM</h1>
			<p>Finds GCD (greatest common divisor) and LCM (least common multiple) of all numbers entered using Euclid's algorithm.</p>
			<input type="text" id="next-prime-in" onchange="findGCD()"></input>
			<p>GCD:</p>
			<p id="out1"></p>
			<p>LCM:</p>
			<p id="out2"></p>
		</div>
	</body>
	<script src="assets/main.js"></script>
	<script>
		function findGCD(){
			var input = document.getElementById("next-prime-in").value.split(/\D+/g),last=0,ans=0n,product=1n,x;
			for(var i=0;i<input.length;i++){
				x=BigInt(input[i]); 
				ans=gcd(ans,x);
				product*=x/gcd(product,x);
			} 
			document.getElementById("out1").innerHTML=ans;
			document.getElementById("out2").innerHTML=product;
		}
	</script>
</html>
